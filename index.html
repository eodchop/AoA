<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset="utf-8">
    <!-- CSS -->
    <!-- Meyer Reset-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- Tether -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css">
    <!-- Twitter Bootstrap-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <!-- Google Fonts-->
    <!-- Font Awesome-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Our own css-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- /CSS -->
    <!-- JavaScript -->
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Tether -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <!-- Twitter Bootstrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <!-- Our own JavaScript-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rasterizehtml/1.2.4/rasterizeHTML.allinone.js"></script>
    <script type="text/javascript" src="./assets/scripts/main.js"></script>
    <script type="text/javascript" src="./assets/scripts/chat.js"></script>
    <!-- /JavaScript -->
    <title>AoA</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="page-header">
                    <h1>AoA <small>text based adventure</small></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" id="mapPanel">
                <div id="mapEnemyDisplay">
                    <div id="mapImage">
                        <img src="assets/images/mapPlaceholder.png">
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">info</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">info</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                <div id="mainWindow">
                    <div id="textWindow" class="styleScroll">
                    </div>
                    <form id="chatForm">
                      <input id="commandInput" type="text" placeholder="Enter commands here.">
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" id="charachterPanel">
                <div id="playerContainer">
                    <div id="playerImage">
                        <img src="assets/images/playerPlaceholder.jpg">
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="enterPlayerName">Character Name</label>
                            <input type="text" class="form-control" id="enterPlayerName" placeholder="Example input"><button id="nameButton" type="button" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="form-group">
                            <label for="enterPlayerDescrip">Description</label>
                            <input type="text" class="form-control" id="enterPlayerDescrip" placeholder="Another input"><button id="descripButton" type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Pick a Class
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="classSelector">
                            <a class="dropdown-item" href="#" id="warrior">Warrior</a>
                            <a class="dropdown-item" href="#" id="ranger">Ranger</a>
                            <a class="dropdown-item" href="#" id="mage">Mage</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- This is a temparary link for submitting issues.-->
        <div class="row">
          <div class="col-12">
            <a href="https://github.com/eodchop/AoA/issues" target='_blank'><button type="button" name="button" class="btn btn-danger btn-block">Submit issue</button></a>
          </div>
        </div>
    </div>
</body>

</html>
