    <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
      <div id="mainWindow">
        <div id="textWindow" class="styleScroll">
        </div>
        <form id="chatForm">
          <input id="commandInput" type="text" placeholder="Enter commands here.">
        </form>
      </div>

    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" id="characterPanel">
      <div id="playerContainer">
        <div id="playerImage">
          <img src="assets/images/playerPlaceholder.jpg">
          <p id="nameDisplay">Charachter Name</p>
          <p id="playerClass">Class</p>
          <p id="descript">Description</p>
        </div>
        <!-- Button trigger modal -->
        <div id="charCreation" >
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="logInBtn">
                          Create Character
                      </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalTitle">Log In/ Create a New Character</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="enterPlayerName">Character Name</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter character name" id="playerName">
                  </div>
                  <label for="enterPlayerDescrip">Description</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter a little about your character" id="playerDescription">
                  </div>
                </div>
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Pick a Class
                                        </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="classSelector">
                    <li> <a class="dropdown-item" href="#" id="warrior">Warrior</a></li>
                    <li> <a class="dropdown-item" href="#" id="ranger">Ranger</a></li>
                    <li><a class="dropdown-item" href="#" id="mage">Mage</a></li>
                  </ul>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="charLoadBtn">Save changes</button>
              </div>
            </div>
          </div>
